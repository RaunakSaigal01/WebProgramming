<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>
<style>
body {
font-family: Arial, sans-serif;
background-color: #f4f4f4;
margin: 0;
padding: 0;
}
header {
background-color: #0ac;
color: #fff;
padding: 20px;
text-align: center;
} 
nav {
background-color: #1af;
color: #fff;
padding: 10px;
text-align: center;
}
nav a {
color: #ff0;
margin: 0 10px;
text-decoration: none;
}
nav a:hover {
text-decoration: underline;
}
form {
max-width: 600px;
margin: 20px auto;
background: #fff;
padding: 20px;
border-radius: 8px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
label {
display: block;
margin-bottom: 10px;
}
input, textarea {
width: 100%;
padding: 10px; 
margin-bottom: 10px;
border: 1px solid #ccc;
border-radius: 5px;
}
input[type="submit"] {
background: #333;
color: #fff;
border: none;
cursor: pointer;
}
input[type="submit"]:hover {
background: #444;
}
</style>
</head>

<nav>
